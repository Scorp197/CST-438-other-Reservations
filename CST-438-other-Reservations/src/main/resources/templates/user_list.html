<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<title>Person List</title>
</head>
<body>
	<a href="/movies/new">Add a person</a>
	<br />
	<table>
		<tr>
			<th>Username</th>
			<th>Password</th>
			<th>Date</th>
		</tr>
		<tr th:each="movie : ${movies}">
			<td th:text="${movie.Username}"></td>
			<td th:text="${movie.Password}"></td>
			<td th:text="${movie.date}"></td>
		</tr>
	</table>
</body>
</html>
